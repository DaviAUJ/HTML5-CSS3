<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Adaptáveis</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/pimage.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/mimage.png" type="image/png">
        <img src="images/gimage.png" alt="Grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <audio preload="none" controls loop>
        <source src="midia/chines falando chines.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
