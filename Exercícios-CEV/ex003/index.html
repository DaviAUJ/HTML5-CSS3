<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos</title>
</head>
<body>
    <p>Some Symbols:</p>
    &lt; <br> <!--Less Than-->
    &gt; <br> <!--Greater Than-->
    &reg; <br> <!--Registered-->
    &copy; <br> <!--Copyright-->
    &trade; <br> <!--Trademark-->
    &euro; <br> <!--Euro Sign-->
    &pound; <br> <!--Pound Sign-->
    &yen; <br> <!--Yen Sign-->
    &cent; <br> <!--Cents Sign-->
    &Delta; <br> <!--That Triangle-->
    &uArr; <!--Upward Sign-->

    <p>Some Emoji:</p>
    &#x1F596; <!--Spoky Emoji-->
    &#x1F913; <!--Don't hit my son in the head with a pipe please Emoji-->
</body>
</html>
