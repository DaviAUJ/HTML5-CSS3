<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <a href="#" onclick="clicou()">click em mim</a>

    <div id="saida"></div>
    

    <script>
        function clicou() {
            s = window.document.querySelector("div#saida")
            s.innerHTML += '<p> você clicou na saída</p>'
        }
    </script>
</body>
</html>
