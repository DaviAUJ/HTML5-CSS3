<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>

    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>

    <picture>
        <source media="(max-width: 820px)" srcset="images/landscape-400.jpg" type="image/jpg">
        <source media="(max-width: 1220px)" srcset="images/landscape-800.jpg" type="image/jpg">
        <img src="images/landscape-1200.jpg" alt="Paisagem">
    </picture>
</body>
</html>
